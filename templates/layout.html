<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>TES para tu salud</title>
    <!-- BOOTSTRAP 4 CDN -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <!-- CUSTOM CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dark-mode.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/table.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/font-awesome.min.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{url_for('static',filename='images/TES.ico')}}"
      mce_href="TES.ico"
    />
  </head>
  <body>
    <div class="loader-page"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('calc') }}">
        <img
          class="imgico"
          src="{{url_for('static', filename='images/TES.ico')}}"
        />
        TES para tu salud</a
      >
      <div class="custom-control custom-switch ml-auto">
        <input type="checkbox" class="custom-control-input" id="darkSwitch" />
        <label class="custom-control-label icon-black" for="darkSwitch">
          <i class="fa fa-adjust icon-black"></i
        ></label>
      </div>
      <script src="../static/js/dark-mode-switch.js"></script>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('calc') }}">
              <i class="fa fa-home icon-black"></i> <strong> Inicio</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('info') }}">
              <i class="fa fa-file-text icon-black"></i
              ><strong> Informaci√≥n</strong></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('error') }}"
              ><i class="fa fa-envelope icon-black"></i> Contacto</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fill p-3">
      <div class="jumbotron">{% block content %} {% endblock%}</div>
    </div>
    <!-- SCRIPTS -->
    <script
      src="{{ url_for('static', filename='js/jquery-3.4.1.slim.min.js') }}"
    ></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"
      ></script>
    <script>
      $(window).on("load", function () {
        setTimeout(function () {
          $(".loader-page").css({ visibility: "hidden", opacity: "0" });
        }, 1);
      });
    </script>
    <script
      src="{{ url_for('static', filename='js/popper.min.js') }}"
    ></script>
    <script src="{{ url_for('static', filename='js/googleapijquery.min.js') }}"
      ></script>
    <script
      src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
    ></script>
     <!--Habilitar para hacer uso del efecto de nieve-->
    <!--<script src="../static/js/snowstorm.js"></script>-->
  </body>
</html>
